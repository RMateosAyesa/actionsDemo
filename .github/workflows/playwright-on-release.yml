name: Run Playwright Electron Tests

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies for Electron
        run: |
          sudo apt update
          sudo apt install -y \
            libgtk-3-0 libnss3 libxss1 libasound2 libatk-bridge2.0-0 \
            libxcomposite1 libxrandr2 libgbm1 libxdamage1 libpango-1.0-0 \
            libcups2 libxshmfence1 xvfb unzip wget

      - name: Download AppImage from latest release
        run: |
          mkdir -p app
          cd app
          wget https://github.com/RMateosAyesa/actionsDemo/releases/download/v4.1.1-dev/DevaidStarter_Dev-4.1.1.AppImage.zip
          unzip DevaidStarter_Dev-4.1.1.AppImage.zip
          chmod +x DevaidStarter_Dev-4.1.1.AppImage
          cd ..

      - name: Debug AppImage path
        run: |
          echo "App path: ./app/DevaidStarter_Dev-4.1.1.AppImage"
          ls -la ./app

      - name: Run Playwright tests with xvfb
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npx playwright test --reporter=html

      # Optional fallback: Extract AppImage if execution fails
