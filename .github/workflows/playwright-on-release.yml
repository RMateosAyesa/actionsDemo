name: Run Playwright Tests on Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Download zipped AppImage from release
        run: |
          mkdir -p app
          URL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.assets[] | select(.name == "DevaidStarter_Dev-4.1.1.zip") | .browser_download_url')
          echo "Downloading from $URL"
          curl -L -o app/app.zip "$URL"
          unzip app/app.zip -d app/

      - name: Make AppImage executable
        run: chmod +x app/DevaidStarter_Dev-4.1.1.AppImage

      - name: Launch the AppImage
        run: ./app/DevaidStarter_Dev-4.1.1.AppImage &

      - name: Checkout test code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Wait for app to start
        run: sleep 5

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
