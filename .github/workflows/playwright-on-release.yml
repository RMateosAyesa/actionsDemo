name: Playwright Tests with Electron App

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm ci

    - name: Set up Electron app image
      run: |
        # Download the AppImage and make it executable
        curl -L -o DevaidStarter_Dev-4.1.1.AppImage https://your-download-url.com/DevaidStarter_Dev-4.1.1.AppImage
        chmod +x DevaidStarter_Dev-4.1.1.AppImage
        # Make sure it's in the correct directory for your tests
        mv DevaidStarter_Dev-4.1.1.AppImage ./DevaidStarter_Dev-4.1.1.AppImage

    - name: Run Playwright tests
      run: |
        # Set environment variable to ensure Electron app path is correct
        export APP_PATH=$(pwd)/DevaidStarter_Dev-4.1.1.AppImage
        # Run Playwright tests
        npx playwright test --project=electron --headless

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: playwright-test-results
        path: playwright-report/
