name: Electron App Tests

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download Electron App
      run: |
        wget https://github.com/RMateosAyesa/actionsDemo/releases/download/v4.1.1-dev/DevaidStarter_Dev-4.1.1.AppImage.zip -O app.zip
        unzip app.zip -d app
        chmod +x app/DevaidStarter_Dev-4.1.1.AppImage
        echo "APP_PATH=$(pwd)/app/DevaidStarter_Dev-4.1.1.AppImage" >> $GITHUB_ENV
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests
      run: npx playwright test
      env:
        ELECTRON_APP_PATH: ${{ env.APP_PATH }}
        
    - name: Generate HTML report
      if: always()
      run: npx playwright show-report
      
    - name: Upload HTML report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-html-report
        path: playwright-report/
        retention-days: 7