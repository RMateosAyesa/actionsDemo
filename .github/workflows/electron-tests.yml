name: Playwright Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Download AppImage
      run: |
        mkdir -p app
        curl -L -o ./app/DevaidStarter_Dev-4.1.1.AppImage https://github.com/RMateosAyesa/actionsDemo/releases/download/v4.1.1/DevaidStarter_Dev-4.1.1.AppImage
        chmod +x ./app/DevaidStarter_Dev-4.1.1.AppImage

    - name: Run Playwright tests
      run: xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' npx playwright test
